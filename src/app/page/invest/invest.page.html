<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Investimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="fundocolorido" class="ion-padding-horizontal ">
  <br>
  <div class="branco">
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input [(ngModel)]="v1" type="date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input [(ngModel)]="v2" type="date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Percentual</ion-label>
    <ion-input [(ngModel)]="v3" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Valor</ion-label>
    <ion-input [(ngModel)]="v4" type="number"></ion-input>
  </ion-item>
  <br>
  </div>
<div class="divchart">

</div>    

</ion-content>
