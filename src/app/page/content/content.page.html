<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Despesas</ion-title>

    <ion-thumbnail class="ion-margin-end" slot="end" *ngIf="auth.user | async as user">
      <img routerLink="/user/profile" src="{{ user.photoURL }}" alt="{{ user.displayName }}">
    </ion-thumbnail>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div id="caixadodespesas">
    <br>
  <h1 class="centralizar">Custos de casa</h1>
  <p class="p1" ><input [(ngModel)]="v1" type="text" placeholder="Telefone" [ngModel]="testPrice | currency : 'BRL'"></p>
  <p class="p1" ><input [(ngModel)]="v2" type="text" placeholder="Luz" [ngModel]="testPrice | currency : 'BRL'"></p>
  <p class="p1" ><input [(ngModel)]="v3" type="text" placeholder="Água" [ngModel]="testPrice | currency : 'BRL'"></p>
  <p class="p1" ><input [(ngModel)]="v4" type="text" placeholder="Internet" [ngModel]="testPrice | currency : 'BRL'"></p>
  <p class="p1" ><input [(ngModel)]="v5" type="text" placeholder="Alimentação" [ngModel]="testPrice | currency : 'BRL'"></p>
  <p class="p1" >O Resultado é: {{ +v1 + +v2 + +v3 + +v5 | currency : 'BRL'}}</p>  
  <button class="calcular1" (click)="addData(doughnutChart, 'teste', v1)">Calcular</button>
  </div>
<canvas color="black" #doughnutCanvas style="position: relative; height:20px; width:40px"></canvas>
  
</ion-content>
