<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list  id="inbox-list">
          <ion-img class="ion-no-margin ion-no-padding" id="cifrao1" src="assets/icon/barraazul.png"></ion-img>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item style="font-size: 1.1rem" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" size="large" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-list class="list1" *ngIf="auth.user | async as user">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/user/profile">
                <ion-thumbnail slot="start" class="ion-no-margin ion-no-padding">
                  <img src="{{user.photoURL}}" alt="user.displayName">
                </ion-thumbnail>
                <ion-label>
                  <h2 >{{user.displayName}}</h2>
                  <small >{{user.email}}</small>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
