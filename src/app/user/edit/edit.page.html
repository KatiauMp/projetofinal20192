<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding ion-padding-horizontal">

  <p>Preencha os campos abaixo com atenção para alterar seu cadastro no aplicativo.</p>

  <p class="ion-text-center">
    <ion-text color="danger"><small>Todos os campos obrigatórios.</small></ion-text>
  </p>

  <form [formGroup]="profileForm" (ngSubmit)="contactSend()">

    <ion-list lines="full" class="ion-no-padding">

      <ion-item>
        <ion-label for="name" position="floating" color="primary">
          Nome:
          <ion-text color="danger" *ngIf="profileForm.controls.name.errors">
            <small *ngIf="profileForm.controls.name.errors.required">* Obrigatório</small>
            <small *ngIf="profileForm.controls.name.errors.minlength">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="name" name="name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="email" position="floating" color="primary">
          E-mail:
          <ion-text color="danger" *ngIf="profileForm.controls.email.errors">
            <small *ngIf="profileForm.controls.email.errors.required">* Obrigatório</small>
            <small *ngIf="profileForm.controls.email.errors.email">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="cellphone" position="floating" color="primary">
          Celular:
          <ion-text color="danger" *ngIf="profileForm.controls.cellphone.errors">
            <small *ngIf="profileForm.controls.cellphone.errors.required">* Obrigatório</small>
            <small *ngIf="profileForm.controls.cellphone.errors.pattern">* Inválido</small>
          </ion-text>
        </ion-label>
        <ion-input type="text" id="cellphone" name="cellphone" formControlName="cellphone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="whatsapp" color="primary">Whatsapp?</ion-label>
        <ion-toggle slot="end" name="whatsapp" checked formControlName="whatsapp"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label for="address" position="floating" color="primary">
          Endereço:
        </ion-label>
        <ion-textarea type="text" id="address" name="address" formControlName="address" autoGrow="true"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label for="gender" color="primary">Sexo:</ion-label>
        <ion-select interface="popover" id="gender" name="gender" value="outro" formControlName="gender">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="feminino">Feminino</ion-select-option>
          <ion-select-option value="outro">Não informar</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-button class="ion-margin-vertical" type="submit" expand="block" [disabled]="profileForm.invalid">Enviar
    </ion-button>

  </form>

</ion-content>
